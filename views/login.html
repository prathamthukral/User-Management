<!DOCTYPE html>
<html>

<head>
    <title>SB - Home</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script>
    $(document).ready(() => {
    });
    </script>

    <style>
      input:focus{
        background-color: grey;
        color: white;
      }
    </style>
</head>

<body class="container">
  <div id="main">
    <h1 class="jumbotron" id="sign">Login</h1>
    <form method="post" action="http://localhost:3000/checkLogin">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" autocomplete="off" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="bio">Password:</label>
            <input type="password" autocomplete="off" class="form-control" id="password" name="password" placeholder="Enter Your Password">
        </div>
        <input id="loginbtn" type="submit" class="btn btn-success btn-block" name="login" value="Login">
        <a href="http://localhost:3000/signup" class="btn btn-info btn-block">Don't have an Account? Sign up Here!</a>
    </form>
  </div>
</body>

</html>
