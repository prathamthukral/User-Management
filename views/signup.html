<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script>
    $(document).ready(() => {
        $("#loginbtn").css("visibility","hidden");
        // $("#password").focusout(()=>{
        //     if($("#password").val()!=$("#password_confirmation").val()){
        //         alert("passwords do not match")
        //     }
        // })
        $(".container").mouseover(() => {
            if ($("#password").val() == $("#password_confirmation").val() && $("#password").val()!="" && $("#password_confirmation").val()!="") {
                $("#alert").fadeOut();
                $("#loginbtn").css("visibility","visible");
            } else {
                $("#alert").fadeIn();
                $("#loginbtn").css("visibility","hidden");
            }
        });
        $("#loginbtn").focus(() => {
            if ($("#password").val() == $("#password_confirmation").val() && $("#password").val()!="" && $("#password_confirmation").val()!="") {
                $("#alert").fadeOut();
                $("#loginbtn").css("visibility","visible");
            } else {
                $("#alert").fadeIn();
                $("#loginbtn").css("visibility","hidden");
            }
        });
    });
    </script>
    <style>
    input:focus {
        background-color: grey;
        color: white;
    }
    </style>
</head>

<body class="container">
    <div class="container" id="main">
        <h1 class="jumbotron" id="sign">Sign up</h1>
        <form method="post" action="http://localhost:3000/adduser">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input autocomplete="off" type="text" class="form-control" id="name" name="name" placeholder="Enter Your Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input autocomplete="off" type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <label for="bio">Password:</label>
                <input autocomplete="off" type="password" class="form-control" id="password" name="password" placeholder="Enter A Password" required>
            </div>
            <div class="form-group">
                <label for="bio">Password Confirmation:</label>
                <input autocomplete="off" type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Re-Enter Your Password" required>
            </div>
            <h4 style="color: red" id="alert"><em>Passwords do not match!</em></h4>
            <input id="loginbtn" type="submit" class="btn btn-default btn-block" name="register" value="Register">
        </form>
        <a href="http://localhost:3000/login" class="btn btn-info btn-block">Have an Account? Login here!</a>
    </div>
</body>

</html>
